<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Product Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="info-panel"></div>
    <canvas id="product-viewer"></canvas>

    <!-- Three.js and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>

    <!-- Custom scripts -->
    <script src="scripts/initScene.js"></script>
    <script src="scripts/createProduct.js"></script>
    <script src="scripts/addLighting.js"></script>
    <script src="scripts/interaction.js"></script>
    <script src="scripts/cameraAnimation.js"></script>
    <script>
        // Initialize everything when the page loads
        window.addEventListener('load', () => {
            initScene();
            const product = createProduct();
            addLighting();
            setupInteraction(product);
            startCameraAnimation();
            animate();
        });
    </script>
</body>
</html>
